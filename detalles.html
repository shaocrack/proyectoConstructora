<style>
  .card {
    overflow: hidden;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
  
  .card-img-container {
    position: relative;
    overflow: hidden;
    border-radius: 10px 10px 0 0;
  }
  
  .card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  
  .card:hover .card-img-top {
    transform: scale(1.1);
  }
  
  .card-img-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: opacity 0.3s ease-in-out;
  }
  
  .card:hover .card-img-overlay {
    opacity: 1;
  }
  
  .card-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 1rem;
  }

<script>
    // Simula datos de las secciones
    const secciones = {
      procesos: {
        title: "Procesos de Ingeniería",
        tarjetas: [
          { title: "Proceso 1", description: "Descripción del proceso 1." },
          { title: "Proceso 2", description: "Descripción del proceso 2." }
        ]
      },
      materiales: {
        title: "Materiales de Construcción",
        tarjetas: [
          { title: "Material 1", description: "Descripción del material 1." },
          { title: "Material 2", description: "Descripción del material 2." }
        ]
      },
      maquinaria: {
        title: "Maquinaria Especializada",
        tarjetas: [
          { title: "Máquina 1", description: "Descripción de la máquina 1." },
          { title: "Máquina 2", description: "Descripción de la máquina 2." }
        ]
      }
    };

    // Cargar contenido dinámico
    const params = new URLSearchParams(window.location.search);
    const seccion = params.get("seccion");

    if (seccion && secciones[seccion]) {
      document.getElementById("section-title").textContent = secciones[seccion].title;

      const content = document.getElementById("section-content");
      secciones[seccion].tarjetas.forEach(tarjeta => {
        const cardHTML = `
          <div class="col-md-4">
            <div class="card shadow-lg h-100">
              <div class="card-body text-center">
                <h5 class="card-title">${tarjeta.title}</h5>
                <p class="card-text">${tarjeta.description}</p>
              </div>
            </div>
          </div>`;
        content.insertAdjacentHTML("beforeend", cardHTML);
      });
    } else {
      document.getElementById("section-title").textContent = "Sección no encontrada";
    }
  </script>
